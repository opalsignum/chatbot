<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity-Style Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        /* Container für den gesamten Chat */
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Startscreen: Composer zentriert */
        #app.initial-state {
            justify-content: center;
            align-items: center;
        }

        /* Nach erstem Prompt: normales Layout */
        #app.chat-active {
            justify-content: flex-start;
        }

        /* Messages Container */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
            scroll-behavior: smooth;
        }

        #app.chat-active #messages-container {
            display: block;
        }

        /* Einzelne Nachricht */
        .message {
            margin-bottom: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.bot {
            background: #fafafa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: #222;
        }

        /* Composer Container */
        #composer-container {
            padding: 20px;
            background: transparent;
            transition: all 0.3s ease;
        }

        #app.initial-state #composer-container {
            width: 100%;
            max-width: 700px;
        }

        #app.chat-active #composer-container {
            position: sticky;
            bottom: 0;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Composer Form */
        #composer-form {
            display: flex;
            gap: 12px;
            background: white;
            padding: 12px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        #message-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 8px 12px;
            font-family: inherit;
            background: transparent;
            color: #333;
        }

        #message-input::placeholder {
            color: #999;
        }

        #send-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #send-button:hover:not(:disabled) {
            background: #555;
            transform: translateY(-1px);
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Fullscreen Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 245, 245, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        #loader.active {
            display: flex;
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        /* Intro Text (optional) */
        #intro-text {
            text-align: center;
            margin-bottom: 32px;
            display: block;
        }

        #app.chat-active #intro-text {
            display: none;
        }

        #intro-text h1 {
            font-size: 32px;
            font-weight: 600;
            color: #222;
            margin-bottom: 8px;
        }

        #intro-text p {
            font-size: 15px;
            color: #666;
        }

        /* Scrollbar styling */
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }

        #messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        #messages-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div id="app" class="initial-state">
        <div id="intro-text">
            <h1>Perplexity Chat</h1>
            <p>Stellen Sie mir eine Frage</p>
        </div>

        <div id="messages-container"></div>

        <div id="composer-container">
            <form id="composer-form">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Stellen Sie eine Frage..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="send-button">Senden</button>
            </form>
        </div>
    </div>

    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loader-text">Antwort wird generiert...</div>
        </div>
    </div>

    <script>
        const app = document.getElementById('app');
        const messagesContainer = document.getElementById('messages-container');
        const composerForm = document.getElementById('composer-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loader = document.getElementById('loader');

        let isFirstMessage = true;

        // Form Submit Handler
        composerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageText = messageInput.value.trim();
            if (!messageText) return;

            // Disable input während der Verarbeitung
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Erste Nachricht: Layout wechseln
            if (isFirstMessage) {
                app.classList.remove('initial-state');
                app.classList.add('chat-active');
                isFirstMessage = false;
            }

            // User Message hinzufügen
            addMessage('user', messageText);

            // Input leeren
            messageInput.value = '';

            // Scroll zur neuen User Message
            scrollToLatestMessage();

            // Kurze Verzögerung, dann Loader anzeigen
            setTimeout(() => {
                loader.classList.add('active');

                // Simuliere Bot-Antwort nach 1.5-3 Sekunden
                const delay = 1500 + Math.random() * 1500;
                setTimeout(() => {
                    loader.classList.remove('active');

                    // Bot-Antwort generieren
                    const botResponse = generateBotResponse(messageText);
                    addMessage('bot', botResponse);

                    // Scroll zur Bot-Antwort
                    scrollToLatestMessage();

                    // Input wieder aktivieren
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }, delay);
            }, 100);
        });

        // Nachricht zum Chat hinzufügen
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = type === 'user' ? 'Sie' : 'Assistent';

            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${content}</div>
            `;

            messagesContainer.appendChild(messageDiv);
        }

        // Scroll zur letzten Nachricht
        function scrollToLatestMessage() {
            setTimeout(() => {
                const lastMessage = messagesContainer.lastElementChild;
                if (lastMessage) {
                    lastMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 50);
        }

        // Simulierte Bot-Antworten
        function generateBotResponse(userMessage) {
            const responses = [
                `Das ist eine interessante Frage zu "${userMessage.substring(0, 30)}...". Basierend auf den verfügbaren Informationen kann ich Ihnen folgendes sagen: Dies ist eine simulierte Antwort, die zeigt, wie der Chat funktioniert. In einer echten Implementierung würde hier eine KI-generierte Antwort erscheinen.`,
                `Vielen Dank für Ihre Frage. Zu dem Thema "${userMessage.substring(0, 30)}..." gibt es verschiedene Aspekte zu betrachten. Diese Demo zeigt das Verhalten einer Perplexity-ähnlichen Chat-Oberfläche mit automatischem Scrolling und Lade-Animation.`,
                `Ich verstehe, dass Sie mehr über "${userMessage.substring(0, 30)}..." wissen möchten. In dieser Demo-Version generiere ich Platzhalter-Antworten, um die Funktionalität der Chat-UI zu demonstrieren. Das Layout passt sich dynamisch an und scrollt automatisch zu neuen Nachrichten.`,
                `Bezüglich "${userMessage.substring(0, 30)}...": Das ist ein spannendes Thema! Diese Oberfläche simuliert das Verhalten von Perplexity mit zentriertem Start-Screen, sticky Composer und Fullscreen-Loader während der Antwort-Generierung.`
            ];

            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Auto-focus auf Input beim Laden
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
